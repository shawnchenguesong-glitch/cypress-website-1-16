<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Very Simple P5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
    <script>
        function setup() {
            createCanvas(400, 400);
        }
        
        function draw() {
            background(0);
            fill(255);
            ellipse(mouseX, mouseY, 50, 50);
        }
    </script>
</body>
</html>
