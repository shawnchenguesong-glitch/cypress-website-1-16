<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 柏社CYPRESS</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>柏社CYPRESS</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="creators.html">创作者</a></li>
                <li><a href="publish.html">发表作品</a></li>
                <li><a href="login.html" class="active">登录</a></li>
                <li><a href="register.html">注册</a></li>
                <li><a href="admin.html" id="admin-link" style="display: none;">管理员</a></li>
                <li><a href="account.html" id="account-link" style="display: none;">我的账户</a></li>
                <li><a href="#" id="logout-link" style="display: none;">退出</a></li>
            </ul>
        </div>
    </nav>

    <!-- 登录表单 -->
    <section class="login">
        <div class="container">
            <div class="form-container">
                <h2>用户登录</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">用户名或邮箱（验证码将发送到注册时的邮箱）</label>
                        <input type="text" id="username" name="username" required placeholder="请输入用户名或邮箱">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="verification-code">验证码</label>
                        <div class="verification-code-container">
                            <input type="text" id="verification-code" name="verification-code" required placeholder="请输入6位验证码">
                            <button type="button" id="send-verification-code" class="btn btn-secondary">发送验证码</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
                <p class="register-link">还没有账号？<a href="register.html">立即注册</a></p>
                

            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 柏社CYPRESS. 保留所有权利.</p>
            <p>&copy; 2025 Baishe CYPRESS. All rights reserved.</p>
        </div>
    </footer>

    <script src="public/js/auth.js"></script>
    <script src="public/js/verification-code.js"></script>
    <script src="public/js/login.js"></script>
</body>
</html>
