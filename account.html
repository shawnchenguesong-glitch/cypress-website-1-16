<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的账户 - 柏社CYPRESS</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>柏社CYPRESS</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="creators.html">创作者</a></li>
                <li><a href="publish.html">发表作品</a></li>
                <li><a href="login.html" id="login-link">登录</a></li>
                <li><a href="register.html" id="register-link">注册</a></li>
                <li><a href="admin.html" id="admin-link" style="display: none;">管理员</a></li>
                <li><a href="account.html" class="active">我的账户</a></li>
                <li><a href="#" id="logout-link" style="display: none;">退出</a></li>
            </ul>
        </div>
    </nav>

    <!-- 账户页面内容 -->
    <section class="account">
        <div class="container">
            <h2>我的账户</h2>
            
            <!-- 用户信息 -->
            <div class="user-info" id="user-info">
                <!-- 用户信息将通过JavaScript动态加载 -->
            </div>
            
            <!-- 数据分析 -->
            <div class="analytics">
                <h3>作品数据分析</h3>
                <div class="analytics-grid">
                    <div class="analytics-card">
                        <h4>总浏览量</h4>
                        <p class="metric" id="total-views">0</p>
                    </div>
                    <div class="analytics-card">
                        <h4>总评论数</h4>
                        <p class="metric" id="total-comments">0</p>
                    </div>
                    <div class="analytics-card">
                        <h4>总互动数</h4>
                        <p class="metric" id="total-interactions">0</p>
                    </div>
                    <div class="analytics-card">
                        <h4>作品总数</h4>
                        <p class="metric" id="total-works">0</p>
                    </div>
                </div>
            </div>
            
            <!-- 7天数据分析 -->
            <div class="week-analytics">
                <h3>近7日数据</h3>
                <div class="chart-container">
                    <canvas id="week-chart" width="400" height="200"></canvas>
                </div>
            </div>
            
            <!-- 我的作品 -->
            <div class="my-works">
                <h3>我的作品</h3>
                <div class="works-grid" id="my-works-grid">
                    <!-- 作品将通过JavaScript动态加载 -->
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 柏社CYPRESS. 保留所有权利.</p>
            <p>&copy; 2025 Baishe CYPRESS. All rights reserved.</p>
        </div>
    </footer>

    <script src="public/js/auth.js"></script>
    <script src="public/js/works.js"></script>
    <script src="public/js/account.js"></script>
</body>
</html>
